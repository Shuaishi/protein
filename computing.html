    <script type='text/javascript'>
        $(function(){
            $('.ui.checkbox').checkbox();
            $('.ui.accordion').accordion();
        });

        $( document ).ready( function () {
            $('#showContent').load("introduction.html");

            $('.ui .item').on('click', function () {
                $('.ui .item').removeClass('active');
                $(this).addClass('active');
                $('#showOP').hide();
                $('#showFrame').hide();
                $('#showContent').show();

                var curtag= $(this).attr('name');
                switch(curtag) {
                    case "Introduction":
                        $('#showContent').html("");
                        $('#showContent').load("introduction.html");
                        break;
                    case "Cavity":
                        $('#showContent').html("");
                        $('#showContent').load("cavity_intro.html");
                        break;
                    case "Pocket":
                        $('#showContent').html("");
                        $('#showContent').load("pocket_intro.html");
                        break;
                    case "CorrSite":
                        $('#showContent').html("");
                        $('#showContent').load("corrsite_intro.html");
                        break;
                    case "CysPred":
                        $('#showContent').html("");
                        $('#showContent').load("cyspred_intro.html");
                        break;
                    case "Computing":
                        $('#showContent').hide();
                        $("#showFrame").show();
                        $("#showFrame").attr("src", "./computing.php");
                        break;

                    case "New job":
                        $('#showContent').hide();
                        $("#showFrame").show();
                        $("#showFrame").attr("src", "./computing.html");
                        break;

                    case "Old job":
                        $('#showContent').hide();
                        $("#showFrame").show();
                        $("#showFrame").attr("src", "./compute_loading.html");
                        break;

                    case "Help":
                        $('#showContent').html("");
                        $('#showContent').load("cavity_in.html");
                        break;
                    case "Contact":
                        $('#showContent').html("");
                        $('#showContent').load("contact.html");
                        break;


                }

            });

        });


        function resizeIframe() {
            var iFrameID = document.getElementById('showFrame');
            if (iFrameID) {
                var cont = iFrameID.contentWindow.document.body || frame.contentDocument.body
                // here you can make the height
                iFrameID.height = cont.scrollHeight + "px";
            }
        }

    </script>
